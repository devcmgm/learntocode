<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>

  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p><a href="https://reactjs.org/docs/add-react-to-a-website.html#add-react-in-one-minute">Detail Tutorial</a></p>

    <div id="like_button_container"></div>
    <p><a href="/indexchange.html">Like button with Unlike Button</a></p>
    <ul>
      <li><a href="https://github.com/devcmgm/learntocode">Class GitHub</a></li>
      <li><a href="https://www.w3schools.com/html">HTML Tutorial</a></li>
      <li><a href="https://www.w3schools.com/css">CSS Tutorial</a></li>
      <li><a href="https://www.w3schools.com/js">Javascript Tutorial</a></li>
      <li><a href="https://www.w3schools.com/react">React Tutorial</a></li>

    </ul>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script>
    'use strict';

const e = React.createElement;

class LikeButton extends React.Component {
  constructor(props) {
    super(props);
    this.state = { liked: false };
  }

  render() {
    if (this.state.liked) {
      return 'You Liked This'
    }

    return e(
      'button',
      { onClick: () => this.setState({ liked: true }) },
      'Like'
    );
  }
}

const domContainer = document.querySelector('#like_button_container');
ReactDOM.render(e(LikeButton), domContainer);
    </script>
    <script src="/like_button.js"></script>

  </body>
</html>
